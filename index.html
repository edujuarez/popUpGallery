<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img src="/preview/city1-prev.jpg" 
            alt="Sunset in the city"
            data-original="city1-full.jpg">
        </div>
        <div class="img-container">
            <img src="/preview/city2-prev.jpg" 
            alt="Noon in the city"
            data-original="city2-full.jpg">
        </div>
        <div class="img-container">
            <img src="/preview/city3-prev.jpg" 
            alt="Red in the street"
            data-original="city3-full.jpg">
        </div>
        <div class="img-container">
            <img src="/preview/city4-prev.jpg" 
            alt="Nigth in the coast"
            data-original="city4-full.jpg">
        </div>
        <div class="img-container">
            <img src="/preview/city5-prev.jpg" 
            alt="Nature Street"
            data-original="city5-full.jpg">
        </div>
    </div>
    <div class="modal">
        <img src="./full/city1-full.jpg" alt="" class="full-img">
        <p class="caption"> </p>
    </div>
    <div>
        Coded by <a href="https://www.linkedin.com/in/eduardo--juarez/#">kuki</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
